  <title>Interfaccia Replicata</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Includiamo una libreria per generare il QR Code (QRCode.js) -->

</head>
<body>
  <div class="container">
    <header>
      <h1>Benvenuto nell'Interfaccia Replicata</h1>

      <p>Questa è una replica dell’interfaccia del video, creata con attenzione all’estetica.</p>
